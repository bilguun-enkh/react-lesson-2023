<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Day-01</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Day - 33 - ReactJS Intro</h1>
    <div id="root">

        <p id="paragraph">Lorem ipsum dolor sit amet.</p>
    </div>
    <div id="root2">
        <img src="" id="image1" alt="" >
    </div>
    <div class="test"></div>
    <div id="select"></div>
    <div id="ahref"></div>
    <script type="text/babel">
        function Hello() {
            return <h1> Hello React</h1>
        }
        ReactDOM.render(
            <Hello />, document.getElementById("root"))
        function CreateText() {
            return <p> Hello REACT</p>
        }
        ReactDOM.render(
            <CreateText />, document.getElementById("root")
        )
        function CreateImage() {
            return <img src="https://i.kym-cdn.com/entries/icons/original/000/037/848/cover2.jpg" alt="" style={{width: "500px"}} ></img>
        }
        ReactDOM.render(
            <CreateImage />, document.getElementById("root2"))
        ReactDOM.render(
            <CreateText />, document.querySelector(".test")
        )
        function CreateSelector() {
            return <select name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                </select>
        }
        ReactDOM.render(
            <CreateSelector />, document.getElementById("select")
        )
        function CreateAnchor() {
            return <a href="https://www.w3schools.com/">google</a>
        }
        ReactDOM.render(
            <CreateAnchor />, document.getElementById("ahref")
        )
    </script>

    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</body>

</html>
